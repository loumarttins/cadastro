<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="/cadastro" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="tipo">Tipo de Usuário:</label>
            <select id="tipo" name="tipo">
                <option value="tecnico">Técnico</option>
                <option value="engenheiro">Engenheiro Florestal</option>
            </select>

            <label for="telefone">Telefone de Contato:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="area_atuacao">Área de Atuação:</label>
            <input type="text" id="area_atuacao" name="area_atuacao" required>

            <label for="registro">Registro Profissional:</label>
            <input type="text" id="registro" name="registro" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
